<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholarship Portal with Ads</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold text-center">Scholarship Portal</h1>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-4">
    <p class="text-lg text-gray-700 mb-4">
      Welcome to our scholarship portal! Stay updated with the latest opportunities.
    </p>

    <!-- Button for Push Notifications -->
    <button
      id="enable-notifications"
      class="px-4 py-2 rounded-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      Enable Notifications
    </button>

    <!-- Native Ad Container -->
    <div
      id="native-ad-container"
      class="mt-4 max-w-md mx-auto bg-white p-4 rounded-lg shadow-md border border-gray-200"
    >
      <!-- Native ad content will be injected here -->
    </div>
  </main>

  <script>
    // Handle push notification script on button click
    document.getElementById('enable-notifications').addEventListener('click', function () {
      // Disable button to prevent multiple clicks
      this.disabled = true;
      this.textContent = 'Notifications Enabled';

      // Extract click_id from URL
      const params = new URLSearchParams(window.location.search);
      const clickId = params.get('click_id');
      const clickIdParam = clickId ? `&click_id=${clickId}` : '';

      // Create and append push notification script
      const pushScript = document.createElement('script');
      pushScript.async = true;
      pushScript.src = `https://puabvo.com/code/native.js?h=waWQiOjExOTg0MDIsInNpZCI6MTUwNDYxMiwid2lkIjo3MTA2MjksInNyYyI6Mn0=eyJ${clickIdParam}`;
      document.head.appendChild(pushScript);
    });

    // Load native ad script on page load
    document.addEventListener('DOMContentLoaded', function () {
      // Create and append native ad script
      const nativeScript = document.createElement('script');
      nativeScript.async = true;
      nativeScript.src = 'https://curoax.com/na/waWQiOjExOTg0MDIsInNpZCI6MTUwNDYxMiwid2lkIjo3MTI4NzksInNyYyI6Mn0=eyJ.js';
      document.head.appendChild(nativeScript);

      // Style native ad container (optional, adjust if specific ad classes are injected)
      const adContainer = document.getElementById('native-ad-container');
      if (adContainer) {
        adContainer.classList.add('flex', 'flex-col', 'items-center');
      }
    });
  </script>
</body>
</html>
